<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Calculadora IFTS</h1>
    </header>
    <section>
      <form class="grid">
        <button class="caja c1">5+3=8</button>
        <button class="caja c2">C</button>
        <button class="caja c3">( )</button>
        <button class="caja c4">%</button>
        <button class="caja c5">/</button>
        <button class="caja c6">7</button>
        <button class="caja c7">8</button>
        <button class="caja c8">9</button>
        <button class="caja c9">X</button>
        <button class="caja c10">4</button>
        <button class="caja c11">5</button>
        <button class="caja c12">6</button>
        <button class="caja c13">-</button>
        <button class="caja c14">1</button>
        <button class="caja c15">2</button>
        <button class="caja c16">3</button>
        <button class="caja c17">+</button>
        <button class="caja c18">+/-</button>
        <button class="caja c19">0</button>
        <button class="caja c20">.</button>
        <button class="caja c21">=</button>
      </form>
    </section>
      <footer>
        <h2>by Leonhardt Adrian</h2>
      </footer>
  </body>
</html>
